countries:

    # Malaysia (islands are bigger than states)
    my:
        admin_components:
            island:
                after:
                    - road
                    - suburb
                    - city_district
                    - city
                    - state_district
                    - state
                before:
                    - country

    # United Kingdom, in case language is unknown
    gb:
      insertions: *english_template_insertions

    us:
        insertions: &us_template_insertions
            <<: *english_template_insertions
            entrance:
                entrance_after_road:
                    after: road
                    probability: 0.8
                entrance_before_house_number:
                    before: house_number
                    probability: 0.2
                conditional:
                    - component: building
                      probabilities:
                          # default: 0.8
                          entrance_after_building:
                              after: building
                              probability: 0.2

            staircase:
                # e.g. 123 East 45th St, Staircase C, NYC
                staircase_after_road:
                    after: road
                    probability: 0.7
                # e.g. Da Vinci House, 1st Floor, 44 Saffron Hill, London
                staircase_before_house_number:
                    before: house_number
                    probability: 0.3
                conditional:
                    - component: entrance
                      probabilities:
                          # default: 0.1
                          staircase_after_entrance:
                              after: entrance
                              probability: 0.9


            level:
                # e.g. 123 East 45th St, 6th Floor, NYC
                level_after_road:
                    after: road
                    probability: 0.9
                # e.g. Da Vinci House, 1st Floor, 44 Saffron Hill, London
                level_before_house_number:
                    before: house_number
                    probability: 0.1

                conditional:
                    - component: staircase
                      probabilities:
                          # default: 0.4
                          level_after_staircase:
                              after: staircase
                              probability: 0.6
                    - component: entrance
                      probabilities:
                          # default: 0.4
                          level_after_entrance:
                              after: entrance
                              probability: 0.6

            unit:
                # e.g. Da Vinci House, Flat 18, 44 Saffron Hill, London
                unit_before_house_number:
                    before: house_number
                    probability: 0.1

                # e.g. Da Vinci House, 44 Saffron Hill, Flat 18, London (not as common in UK)
                unit_after_road:
                    after: road
                    probability: 0.9

                conditional:
                    - component: level
                      # default: 0.1
                      probabilities:
                          # e.g. Floor 5, Apt 6
                          unit_after_level:
                              after: level
                              probability: 0.8
                          # e.g. Apt. 6, 5/F (less common)
                          unit_before_level:
                              before: level
                              probability: 0.1
    # American Samoa
    as:
        insertions: *us_template_insertions

    # Federated States of Micronesia
    fm:
        insertions: *us_template_insertions

    # Guam
    gu:
        insertions: *us_template_insertions

    # Marshall Islands
    mh:
        insertions: *us_template_insertions

    # Northern Mariana Islands
    mp:
        insertions: *us_template_insertions

    # Puerto Rico
    pr:
        insertions: 
            <<: *us_template_insertions
            postcode:
                postcode_after_country:
                    probability: 0.85

    # U.S. Minor Outlying Islands
    um:
        insertions: *us_template_insertions

    # U.S. Virgin Islands
    vi:
        insertions: *us_template_insertions

    # Canada
    ca:
        insertions: *us_template_insertions

    fr:
        insertions: &france_template_insertions
            <<: *english_template_insertions
            house_number:
                house_number_after_road:
                    after: road
                    probability: 0.01

            level:
                level_after_road:
                    after: road
                    probability: 0.95
                level_before_house:
                    before: house
                    probability: 0.01
                level_before_house_number:
                    before: house_number
                    probability: 0.04

                conditional:
                    - component: staircase
                      probabilities:
                          level_after_staircase:
                              after: staircase
                              probability: 0.95
                    - component: entrance
                      probabilities:
                          # default: 0.4
                          level_after_entrance:
                              after: entrance
                              probability: 0.95

            unit:
                unit_before_house:
                    before: house
                    probability: 0.02

                # e.g. Da Vinci House, Flat 18, 44 Saffron Hill, London
                unit_before_house_number:
                    before: house_number
                    probability: 0.03

                # e.g. Da Vinci House, 44 Saffron Hill, Flat 18, London (not as common in UK)
                unit_after_road:
                    after: road
                    probability: 0.95

                conditional:
                    - component: level
                      probabilities:
                          unit_before_house:
                              before: house
                              probability: 0.005
                          # e.g. Da Vinci House, Flat 18, 44 Saffron Hill, London
                          unit_before_house_number:
                              before: house_number
                              probability: 0.01
                          # e.g. Floor 5, Apt 6
                          unit_after_level:
                              after: level
                              probability: 0.98
                          # e.g. Apt. 6, 5/F (less common)
                          unit_before_level:
                              before: level
                              probability: 0.005
            # libpostal issue #27
            city:
                city_before_road:
                    before: road
                    probability: 0.001
                    allow_between_house_number_and_road: true

    # Andorra, uses same template as France
    ad_ca:
        insetions: *france_template_insertions

    # Algeria
    dz_fr:
        insertions: *france_template_insertions

    # Luxembourg
    lu_fr:
        insertions: *france_template_insertions

    # Monaco
    mc:
        insertions: *france_template_insertions

    # Senegal
    sn:
        insertions: *france_template_insertions

    # Tunisia
    tn_fr:
        insertions: *france_template_insertions

    east_asia_insertions: &east_asia_insertions
        postcode: {}
        po_box:
            po_box_before_suburb: {}
            po_box_after_suburb:
                after: house_number
                probability: 0.7

            po_box_after_house: {}
            po_box_before_house:
                before: house
                probability: 0.2

            po_box_first: {}
            po_box_last:
                last: true
                probability: 0.1

        care_of: {}

        subdivision:
            subdivision_before_suburb: {}
            subdivision_after_suburb:
                after: suburb
                probability: 1.0

    # China
    cn:
        insertions: *east_asia_insertions

    cn_en:
        insertions: *us_template_insertions

    # Hong Kong
    hk:
        insertions: *east_asia_insertions

    hk_en:
        insertions: *english_template_insertions

    # Taiwan
    tw:
