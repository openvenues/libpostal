                          building_after_road:
                              after: road
                              probability: 0.2
                          building_before_subdivision:
                              before: subdivision
                              probability: 0.2
            entrance:
                # e.g. 123 East 45th St, 6th Floor, NYC
                entrance_after_road:
                    after: road
                    probability: 0.75
                entrance_before_house:
                    before: house
                    probability: 0.1
                # e.g. Da Vinci House, 1st Floor, 44 Saffron Hill, London
                entrance_before_house_number:
                    before: house_number
                    probability: 0.15
                conditional:
                    - component: building
                      probabilities:
                          # default: 0.8
                          entrance_after_building:
                              after: building
                              probability: 0.2

            staircase:
                # e.g. 123 East 45th St, Staircase C, NYC
                staircase_after_road:
                    after: road
                    probability: 0.5
                # e.g. Floor 1, Da Vinci House, 44 Saffron Hill, London
                staircase_before_house:
                    before: house
                    probability: 0.1
                # e.g. Da Vinci House, 1st Floor, 44 Saffron Hill, London
                staircase_before_house_number:
                    before: house_number
                    probability: 0.4
                conditional:
                    - component: entrance
                      probabilities:
                          # default: 0.1
                          staircase_after_entrance:
                              after: entrance
                              probability: 0.9

            level:
                # e.g. 123 East 45th St, 6th Floor, NYC
                level_after_road:
                    after: road
                    probability: 0.5
                # e.g. Floor 1, Da Vinci House, 44 Saffron Hill, London
                level_before_house:
                    before: house
                    probability: 0.25
                # e.g. Da Vinci House, 1st Floor, 44 Saffron Hill, London
                level_before_house_number:
                    before: house_number
                    probability: 0.25

                conditional:
                    - component: staircase
                      probabilities:
                          # default: 0.4
                          level_after_staircase:
                              after: staircase
                              probability: 0.6
                    - component: entrance
                      probabilities:
                          # default: 0.4
                          level_after_entrance:
                              after: entrance
                              probability: 0.6

            unit:
                # e.g. Flat 18, Da Vinci House, 44 Saffron Hill, London
                unit_before_house:
                    before: house
                    probability: 0.2

                # e.g. Da Vinci House, Flat 18, 44 Saffron Hill, London
                unit_before_house_number:
                    before: house_number
                    probability: 0.6

                # e.g. Da Vinci House, 44 Saffron Hill, Flat 18, London (not as common in UK)
                unit_after_road:
                    after: road
                    probability: 0.2

                conditional:
                    - component: level
                      probabilities:
                          unit_before_house:
                              before: house
                              probability: 0.1
                          # e.g. Da Vinci House, Flat 18, 44 Saffron Hill, London
                          unit_before_house_number:
                              before: house_number
                              probability: 0.1
                          # e.g. Floor 5, Apt 6
                          unit_after_level:
                              after: level
                              probability: 0.79
                          # e.g. Apt. 6, 5/F (less common)
                          unit_before_level:
                              before: level
                              probability: 0.01

