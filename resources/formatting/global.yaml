    # Hungarian
    hu:
        insertions:
            <<: *continental_european_template_insertions
            # e.g. 1075, Budapest Kazinczy utca 14
            postcode:
                postcode_before_city:
                    before: city
                    probability: 0.5

    # Ukrainian
    uk:
        insertions: *continental_european_template_insertions

    # Lithuanian
