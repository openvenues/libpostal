# uk.yaml
# -------
# Ukranian language specification

alphabet: абвгґдеєжзиіїйклмнопрстуфхцчшщьюя
alphabet_probability: 0.7

components:
    level:
        null_probability: 0.95
        alphanumeric_probability: 0.04
        standalone_probability: 0.01

    staircase:
        null_probability: 0.99
        alphanumeric_probability: 0.01

    entrance:
        null_probability: 0.999
        alphanumeric_probability: 0.001

    unit:
        null_probability: 0.6
        alphanumeric_probability: 0.4


numbers:
    default: &nomer
        canonical: номер
        abbreviated: №
        sample: true
        canonical_probability: 0.4
        abbreviated_probability: 0.4
        sample_probability: 0.2
        numeric:
            direction: left
    probability: 0.95
    alternatives:
        - alternative: &nomer_latin
            canonical: nomer
            abbreviated: "no"
            sample: true
            canonical_probability: 0.4
            abbreviated_probability: 0.4
            sample_probability: 0.2
            numeric:
                direction: left
          probability: 0.05


house_numbers:
    budnyok: &budnyok
        canonical: будинок
        abbreviated: буд
        sample: true
        canonical_probability: 0.6
        abbreviated_probability: 0.3
        sample_probability: 0.1
        numeric:
            direction: left
    budnyok_latin: &budnyok_latin
        canonical: budnyok
        abbreviated: bud
        sample: true
        canonical_probability: 0.6
        abbreviated_probability: 0.3
        sample_probability: 0.1
        numeric:
            direction: left

    dom: &dom
        canonical: дом
        abbreviated: д
        sample: true
        canonical_probability: 0.6
        abbreviated_probability: 0.3
        sample_probability: 0.1
        numeric:
            direction: left
    dom_latin: &dom_latin
        canonical: dom
        abbreviated: d
        sample: true
        canonical_probability: 0.6
        abbreviated_probability: 0.3
        sample_probability: 0.1
        numeric:
            direction: left

    alphanumeric:
        default: *budnyok
        probability: 0.65
        alternatives:
            - alternative: *budnyok_latin
              probability: 0.05
            - alternative: *dom
              probability: 0.25
            - alternative: *dom_latin
              probability: 0.05

    # Very common in Ukranian to write bud/dom
    alphanumeric_phrase_probability: 0.6



and:
    default: &i
        canonical: і
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    probability: 0.9
    alternatives:
        - alternative: &i_latin
            canonical: i
            sample: true
            canonical_probability: 0.8
            sample_probability: 0.2
          probability: 0.1


cross_streets:
    i: *i
    i_latin: *i_latin
    kut: &kut
        canonical: кут
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    kut_latin: &kut_latin
        canonical: kut
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    rozi: &rozi
        canonical: розі
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    rozi_latin: &rozi_latin
        canonical: rozi
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    na_rozi: &na_rozi
        canonical: на розі
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    na_rozi_latin: &na_rozi_latin
        canonical: na rozi
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
    intersection:
        default: *i
        probability: 0.65
        alternatives:
            - alternative: *i_latin
              probability: 0.05
            - alternative: *rozi
              probability: 0.075
            - alternative: *rozi_latin
              probability: 0.075
            - alternative: *na_rozi
              probability: 0.05
            - alternative: *na_rozi_latin
              probability: 0.05
            - alternative: *kut
              probability: 0.025
            - alternative: *kut_latin
              probability: 0.025
    mizh: &mizh
        canonical: між
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
        parentheses_probability: 0.5
    mizh_latin: &mizh_latin
        canonical: mizh
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
        parentheses_probability: 0.5
    between:
        default: *mizh
        probability: 0.9
        alternatives:
            - alternative: *mizh_latin
              probability: 0.1


levels:
    poverkh: &poverkh
        canonical: поверх
        abbreviated: пов
        sample: true
        canonical_probability: 0.4
        abbreviated_probability: 0.3
        sample_probability: 0.3
        numeric:
            direction: left
            direction_probability: 0.9
        ordinal:
            direction: right
        numeric_probability: 0.4
        ordinal_probability: 0.6
    poverkh_latin: &poverkh_latin
        canonical: poverkh
        abbreviated: pov
        sample: true
        canonical_probability: 0.4
        abbreviated_probability: 0.3
        sample_probability: 0.3
        numeric:
            direction: left
            direction_probability: 0.9
        ordinal:
            direction: right
        numeric_probability: 0.4
        ordinal_probability: 0.6
    riven: &riven
        canonical: рівень
        sample: true
        canonical_probability: 0.7
        sample_probability: 0.3
        numeric:
            direction: left
            direction_probability: 0.9
        ordinal:
            direction: right
        numeric_probability: 0.4
        ordinal_probability: 0.6
    riven_latin: &riven_latin
        canonical: riven'
        sample: true
        canonical_probability: 0.7
        sample_probability: 0.3
        numeric:
            direction: left
            direction_probability: 0.9
        ordinal:
            direction: right
        numeric_probability: 0.4
        ordinal_probability: 0.6
    pershyy_poverkh: &pershyy_poverkh
        canonical: перший поверх
        sample: true
        canonical_probability: 0.9
        sample_probability: 0.1
    pershyy_poverkh_latin: &pershyy_poverkh_latin
        canonical: pershyy poverkh
        sample: true
        canonical_probability: 0.9
        sample_probability: 0.1
    nyzhniy_poverkh: &nyzhniy_poverkh
        canonical: нижній поверх
        sample: true
        canonical_probability: 0.9
        sample_probability: 0.1
    nyzhniy_poverkh_latin: &nyzhniy_poverkh_latin
        canonical: nyzhniy poverkh
        sample: true
        canonical_probability: 0.9
        sample_probability: 0.1

    tsokolnyy_poverkh: &tsokolnyy_poverkh
        canonical: цокольний поверх
        abbreviated: цок пов
        sample: true
        canonical_probability: 0.4
        abbreviated_probability: 0.4
        sample_probability: 0.2
    tsokolnyy_poverkh_latin: &tsokolnyy_poverkh_latin
        canonical: tsokolʹnyy poverkh
        abbreviated: tsok pov
        sample: true
        canonical_probability: 0.4
        abbreviated_probability: 0.4
        sample_probability: 0.2
    pidval: &pidval
        canonical: підвал
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
        numeric:
            direction: left
            direction_probability: 0.9
        numeric_affix:
            affix: п
            direction: left
        ordinal:
            direction: right
        ordinal:
            direction: right
        number_abs_value: true
        number_min_abs_value: 2
        # Basement 2 == Sub-basement 1
        number_subtract_abs_value: 1
        standalone_probability: 0.985
        numeric_probability: 0.005
        numeric_affix_probability: 0.005
        ordinal_probability: 0.005
    pidval_latin: &pidval_latin
        canonical: pidval
        sample: true
        canonical_probability: 0.8
        sample_probability: 0.2
        numeric:
            direction: left
            direction_probability: 0.9
        numeric_affix:
            affix: p
            direction: left
        ordinal:
            direction: right
        ordinal:
            direction: right
        number_abs_value: true
        number_min_abs_value: 2
        # Basement 2 == Sub-basement 1
        number_subtract_abs_value: 1
        standalone_probability: 0.985
        numeric_probability: 0.005
        numeric_affix_probability: 0.005
        ordinal_probability: 0.005

    aliases:
        "<-1":
            default: *pidval
            probability: 0.9
            alternatives:
                - alternative: *pidval_latin
                  probability: 0.1
        "-1": &ground_floor
            default: *tsokolnyy_poverkh
            probability: 0.89
            alternatives:
                - alternative: *tsokolnyy_poverkh_latin
                  probability: 0.01
                - alternative: *poverkh
                  probability: 0.09
                - alternative: *poverkh_latin
                  probability: 0.01
        "0":
            default: *pershyy_poverkh
            probability: 0.6
            alternatives:
                - alternative: *pershyy_poverkh_latin
                  probability: 0.05
                - alternative: *nyzhniy_poverkh
                  probability: 0.2
                - alternative: *nyzhniy_poverkh_latin
                  probability: 0.05
                - alternative: *tsokolnyy_poverkh
                  probability: 0.075
                - alternative: *tsokolnyy_poverkh_latin
                  probability: 0.025
    numbering_starts_at: 0

    alphanumeric:
        default: *poverkh
        probability: 0.8
        alternatives:
            - alternative: *poverkh_latin
              probability: 0.1
            - alternative: *riven
              probability: 0.09
            - alternative: *riven_latin
              probability: 0.01
        numeric_probability: 0.99 # With this probability, pick an integer
        alpha_probability: 0.0098 # With this probability, pick a letter e.g. A
        numeric_plus_alpha_probability: 0.0001 # e.g. 2A
        alpha_plus_numeric_probability: 0.0001 # e.g. A2


