name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_test:
    outputs:
      status: ${{ job.status }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install curl autoconf automake libtool pkg-config

      - name: Install Dependencies MacOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install curl autoconf automake libtool pkg-config

      - name: Build
        env:
          LIBPOSTAL_DATA_DIR: ${GITHUB_WORKSPACE}/data
        run: |
          ./bootstrap.sh
          ./configure --datadir="$LIBPOSTAL_DATA_DIR"
          make

      - name: Test
        run: make check

  slack-notification:
    needs: [build_and_test]
    if: ${{ always() && contains(fromJSON('["failure", "cancelled"]'), needs.build_and_test.outputs.status ) && github.ref_name == github.event.repository.default_branch }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v2
    with:
      job-status: ${{ needs.build_and_test.outputs.status }}
